<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactive Calendar- Multimedia Project</title>
    <script src="scripts.js" type="text.javascript"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <canvas id="cavas"></canvas>
    <div class="calendar">

        <div class="location">
            <div id="location"></div>
        </div>
        <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
                <h1></h1>
                <p id="selectedDate"></p>
            </div>
            <i class="fas fa-angle-right next"></i>
        </div>
        <div class="toCompute">
            <label>Start date</label>
            <div class="ui input left icon">
                <i class="far fa-calendar"></i>
                <input type="text" placeholder="Start" id="startDate">
            </div>
            <br>
            <label>End date</label>
            <div class="ui input left icon">
                <i class="far fa-calendar"></i>
                <input type="text" placeholder="End" id="endDate">
            </div>
            <button type="button" id="result" onclick="computeDifference();">Compute difference</button>
        </div>

        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
